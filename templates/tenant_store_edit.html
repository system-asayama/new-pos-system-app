{% extends "base.html" %}
{% block content %}
<h2>店舗編集</h2>
<div class="card">
  <form method="post">
    {% if get_csrf %}<input type="hidden" name="csrf_token" value="{{ get_csrf() }}">{% endif %}
    <label>店舗コード</label><input name="code" value="{{ store.code }}" required>
    <label>名称</label><input name="name" value="{{ store.name }}" required>
    <label>有効</label>
    <select name="active">
      <option value="1" {% if store.active==1 %}selected{% endif %}>有効</option>
      <option value="0" {% if store.active!=1 %}selected{% endif %}>無効</option>
    </select>
    
    <hr style="margin: 20px 0; border: none; border-top: 1px solid #ddd;">
    <h3 style="margin-bottom: 12px;">レシート・領収書用情報</h3>
    
    <label>住所</label>
    <textarea name="address" rows="2" placeholder="例: 〒150-0001 東京都渋谷区神宮前1-2-3">{{ store.address or '' }}</textarea>
    
    <label>電話番号</label>
    <input name="phone" value="{{ store.phone or '' }}" placeholder="例: 03-1234-5678">
    
    <label>登録番号（インボイス）</label>
    <input name="registration_number" value="{{ store.registration_number or '' }}" placeholder="例: T1234567890123">
    
    <label>営業時間</label>
    <input name="business_hours" value="{{ store.business_hours or '' }}" placeholder="例: 11:00-23:00">
    
    <label>レシートフッター（下部メッセージ）</label>
    <textarea name="receipt_footer" rows="3" placeholder="例: またのご来店をお待ちしております">{{ store.receipt_footer or '' }}</textarea>
    
    <div class="actions" style="margin-top:12px">
      <button class="btn" type="submit">保存</button>
      <a class="btn sub" href="{{ url_for('tenant_stores') }}">戻る</a>
    </div>
  </form>
</div>
{% endblock %}
