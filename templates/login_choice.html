{% extends "base.html" %}
{% block content %}
<h2>ログイン</h2>

<div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px">
  <a class="card" href="{{ url_for('admin_login', next=request.args.get('next')) }}" style="text-decoration:none">
    <h3>管理者ログイン</h3>
    <p class="small" style="color:var(--muted)">メニュー管理・プリンタ・カテゴリ・フロア全体</p>
  </a>
  <a class="card" href="{{ url_for('staff_login', next=request.args.get('next')) }}" style="text-decoration:none">
    <h3>従業員ログイン</h3>
    <p class="small" style="color:var(--muted)">テーブル選択・注文入力・KDS</p>
  </a>
</div>

{% if not session.logged_in %}
  <div class="small" style="margin-top:16px;color:var(--muted)">
    初回セットアップがまだの場合は <a href="{{ url_for('bootstrap_first_store') }}">こちら</a> から店舗と管理者を作成してください。
  </div>
{% endif %}
{% endblock %}
