<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文に合流</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input[type="text"] { padding: 10px; margin: 10px 0; width: 100%; box-sizing: border-box; font-size: 20px; text-align: center; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .alert { color: red; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>注文に合流</h2>
        <p>このテーブルでは、既に注文が開始されています。</p>
        <p>注文に合流するには、**最初に注文を始めた方**にPINコードを尋ねて入力してください。</p>

        {% if pin_expired %}
            <p class="alert">PINコードの有効期限が切れました。最初の注文を始めた方に、画面を更新して新しいPINコードを再発行してもらうようにお願いしてください。</p>
        {% endif %}

        <form method="GET" action="{{ url_for('menu_page', tenant_slug=tenant_slug, token=token) }}">
            <input type="hidden" name="order_id" value="{{ order_id }}">
            <input type="hidden" name="token" value="{{ token }}">
            <input type="text" name="join_pin" placeholder="4桁のPINコードを入力" maxlength="4" inputmode="numeric" required>
            <button type="submit">合流する</button>
        </form>
    </div>
</body>
</html>
