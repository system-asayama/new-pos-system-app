{% extends "base.html" %}
{% block content %}
<h2>テナント編集</h2>
<div class="card" style="max-width:640px">
  <form method="post" autocomplete="off">
    <label>名称</label>
    <input name="name" value="{{ t.name }}" required>

    <label>slug</label>
    <input name="slug" value="{{ t.slug }}" required
           pattern="[a-z0-9][a-z0-9-]{1,62}[a-z0-9]">
    <div class="small" style="color:#666">英小文字・数字・ハイフンのみ（先頭末尾は英数）。</div>

    {% if error %}
      <div class="small" style="color:var(--danger);margin-top:8px">{{ error }}</div>
    {% endif %}

    <div style="margin-top:12px;display:flex;gap:8px">
      <button class="btn" type="submit">保存する</button>
      <a class="btn sub" href="{{ url_for('dev_tools') }}">戻る</a>
    </div>
  </form>
</div>
{% endblock %}
