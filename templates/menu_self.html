<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>注文 | テーブル {{ table['テーブル番号'] }}</title>
  <style>
    body{font-family:sans-serif;margin:10px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:10px}
    .card{border:1px solid #ddd;border-radius:10px;overflow:hidden}
    .card img{width:100%;height:120px;object-fit:cover}
    .card .b{padding:8px}
    .row{display:flex;gap:6px;align-items:center;justify-content:space-between}
    .btn{border:1px solid #333;background:#333;color:#fff;border-radius:6px;padding:6px 10px;cursor:pointer}
    .qty{width:48px}
    #cart{position:sticky;bottom:0;background:#fff;border-top:1px solid #ddd;padding:10px}
  </style>
</head>
<body>
  <h3>テーブル {{ table['テーブル番号'] }} ─ メニュー</h3>

  <div class="grid">
    {% for m in menu %}
      <div class="card">
        <img src="{{ m['写真URL'] or '' }}" alt="{{ m['名称'] }}">
        <div class="b">
          <div><strong>{{ m['名称'] }}</strong></div>
          <div>{{ m['説明'] or '' }}</div>
          <div class="row">
            <span>¥{{ m['価格'] }}</span>
            <span>
              <input class="qty" type="number" min="1" value="1" id="q{{ m['id'] }}">
              <button class="btn" onclick="add({{ m['id'] }}, '{{ m['名称']|e }}', {{ m['価格'] }})">追加</button>
            </span>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <div id="cart">
    <div><strong>カート</strong></div>
    <ul id="cartlist"></ul>
    <div class="row">
      <div>小計: <span id="subtotal">0</span> 円</div>
      <button class="btn" onclick="submitOrder()">注文する</button>
    </div>
  </div>

  <script>
    const token = "{{ token }}";
    let cart = [];

    function add(id, name, price){
      const q = parseInt(document.getElementById('q'+id).value || '1');
      let f = cart.find(x=>x.menu_id===id);
      if(f){ f.qty += q; } else { cart.push({menu_id:id, name, price, qty:q}); }
      render();
    }

    function render(){
      const ul = document.getElementById('cartlist');
      ul.innerHTML = '';
      let sub = 0;
      cart.forEach((it, idx)=>{
        sub += it.price * it.qty;
        const li = document.createElement('li');
        li.textContent = `${it.name} x ${it.qty} = ¥${it.price*it.qty}`;
        li.onclick = ()=>{
          it.qty--;
          if(it.qty<=0){ cart.splice(idx,1); }
          render();
        };
        ul.appendChild(li);
      });
      document.getElementById('subtotal').textContent = sub;
    }

    async function submitOrder(){
      if(cart.length===0){ alert('カートが空です'); return; }
      const items = cart.map(it=>({menu_id: it.menu_id, qty: it.qty}));
      const res = await fetch('/api/order', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({token, items})
      });
      const j = await res.json();
      if(!j.ok){ alert('エラー: '+(j.error||'')); return; }
      alert('注文を送信しました。合計: ¥'+j.total);
      cart = []; render();
    }
  </script>
</body>
</html>
